<div class="input-group">
  <span class="input-group-btn">
    <button
    type="button"
    (click)="cambiarValor(-5)"
    [ngClass]="className"
    >
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input
    type="number"
    min="0"
    max="100"
    class="form-control"
    [ngClass]="{ 'is-invalid': progreso < 0 || progreso > 100 }"
    [(ngModel)]="progreso"
    (ngModelChange)="onChange($event)"
    placeholder="Progreso"
  />
  <span class="input-group-btn">
    <button
      [ngClass]="className"
      (click)="cambiarValor(5)"
      type="button"
    >
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
