<div class="animate__animated animate__fadeIn animate__faster">
  <h2>Por Capital</h2>
  <hr />
  <div class="row">
    <div class="col">
      <cn-pais-input
        placeholder="Buscar capital"
        (onEnter)="buscar($event)"
      ></cn-pais-input>
    </div>
  </div>
  <hr />
</div>


<div *ngIf="hayError" class="alert alert-danger animate__animated animate__shakeY">
  No se encontró nada con el término {{ termino }}
</div>

<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <cn-pais-tabla [paises]="paises"></cn-pais-tabla>
  </div>
</div>
