<div class="animate__animated animate__fadeIn animate__faster">
  <h2>Por País</h2>
  <hr />
  <div class="row">
    <div class="col">
      <cn-pais-input
        placeholder="Buscar País"
        (onEnter)="buscar($event)"
        (onDebounce)="sugerencias($event)"
      ></cn-pais-input>
    </div>
  </div>

  <ul *ngIf="mostrarSugerencias"
      class="list-group">
    <li class="list-group-item list-group-item-action"
        *ngFor="let pais of paisesSugeridos"
    >
    <a class="nav-link"
    [routerLink]="['/pais', pais.alpha2Code]">
      {{pais.name}}
    </a>
  </li>
  <li class="list-group-item list-group-item-action">
    <a class="nav-link"
       (click)="buscarSugerido(termino)"
    >
          Buscar "{{termino}}"
    </a>
  </li>
  </ul>
  <hr />
</div>




<div *ngIf="hayError" class="alert alert-danger">
  No se encontró nada con el término {{ termino }}
</div>

<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <cn-pais-tabla [paises]="paises"></cn-pais-tabla>
  </div>
</div>
