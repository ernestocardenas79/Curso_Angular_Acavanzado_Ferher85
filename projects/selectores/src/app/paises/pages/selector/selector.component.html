<h1 class="mt-5">Selectores anidados</h1>
<hr />
<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
  <div class="row mb-3">
    <div class="col">
      <label for="" class="form-label">Continente:</label
      ><select formControlName="region" class="form-control">
        <option value="">-- Seleccione Continente --</option>
        <option *ngFor="let region of regiones" [value]="region | lowercase">
          {{ region }}
        </option>
      </select>
    </div>
  </div>

  <!-- Paìses -->
  <div class="row mb-3" *ngIf="paises.length > 0">
    <div class="col">
      <label for="" class="form-label">País:</label
      ><select formControlName="pais" class="form-control">
        <option value="">-- Seleccione País --</option>
        <option *ngFor="let pais of paises" [value]="pais.cca3">
          {{ pais.name.common }}
        </option>
      </select>
    </div>
  </div>

  <!-- Frontera -->
  <div class="row mb-3" *ngIf="fronteras.length > 0">
    <div class="col">
      <label for="" class="form-label">Frontera:</label
      ><select formControlName="frontera" class="form-control">
        <option value="">-- Seleccione Frontera --</option>
        <option *ngFor="let frontera of fronteras" [value]="frontera.cca3">
          {{ frontera.name.common }}
        </option>
      </select>
    </div>
  </div>

  <div class="row" *ngIf="cargando">
    <div class="col">
      <div class="alert alert-primary">Caragando ...</div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col">
      <button type="submit" class="btn btn-primary mt-3 float-end">
        Seleccionar
      </button>
    </div>
  </div>
</form>

<br />
<br />
<h3>Formulario</h3>
<pre><strong>Valid:</strong> {{ miFormulario.valid }}</pre>
<pre>{{ miFormulario.value | json }}</pre>
